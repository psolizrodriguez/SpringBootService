<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Spring Boot Demo</title>
<link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
<script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
<link type="text/css" rel="stylesheet" href="/styles/main.css" />
<script src="scripts/index.js"></script>
</head>
<body>
	<header>
		<ul>
			<li>
				<a href="index.html">Contacts</a>
			</li>
		</ul>
	</header>
	<main>
	<section id="form" class="formContainer" style="display: none">
		<form>
			<article id="imageContainer">
				<h1>Solstice Contact</h1>
				<img crossOrigin="Anonymous" id="profileImage" src="img/testProfile.jpg" />
				<div>
					<input type="file" accept="image/*" onchange="previewFile(event)">
				</div>
			</article>
			<input type="hidden" id="contactId" name="straddressIdeet" />
			<input type="text" id="name" name="name" placeholder="Name">
			<input type="text" id="company" name="company" placeholder="Company">
			<input type="text" id="email" name="email" placeholder="Email">
			<input type="text" id="birthdate" name="birthdate" placeholder="1990-01-31">
			<input type="text" id="personalPhoneNumber" name="personalPhoneNumber" placeholder="Phone Number Personal">
			<input type="text" id="workPhoneNumber" name="workPhoneNumber" placeholder="Phone Number Work">
			<input type="hidden" id="addressId" name="straddressIdeet" />
			<input type="text" id="street" name="street" placeholder="Street">
			<input type="text" id="unit" name="unit" placeholder="Unit">
			<input type="text" id="city" name="city" placeholder="City">
			<select id="state" name="state">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
			<input type="text" id="zip" name="zip" placeholder="ZIP Code">
			<input type="button" id="save" onclick="saveContact(0)" value="Submit">
			<input type="button" id="cancel" onclick="cancelSave()" value="Cancel">
		</form>
	</section>
	<section id="list">
		<div>
			<input type="radio" name="type" value="contact" checked>
			All
			<input type="radio" name="type" value="contact/address/city/">
			City
			<input type="radio" name="type" value="contact/address/state/">
			State
			<input type="radio" name="type" value="contact/phoneNumber/">
			Phone Number
			<input type="radio" name="type" value="contact/email/">
			Email
			<input type="text" id="textSearch">
			<button title="Apply Filter" onclick="refreshContactsList()">Search</button>
		</div>
		<button title="Create New Contact" onclick="loadDataToForm(0)">New Contact</button>
		<table id="contactTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Personal Info</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody id="contactTableBody">
			</tbody>
		</table>
	</section>
	<div id="dialog-message" title="Message From Server" style="display: none">
		<p id="dialogMessageText"></p>
	</div>
	<div id="dialog-loading" title="Message From Server" style="display: none">
		<p id="dialogMessageTextLoading"></p>
	</div>
	</main>
	<footer>Copyright Percy Soliz 2022</footer>
</body>
</html>
